<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/caculator-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
        
            <div class="calculator__keys">
                <button class="key--operation" data-action="sum">+</button>
                <button class="key--operation" data-action="substraction">-</button>
                <button class="key--operation" data-action="division">&divide;</button>
                <button class="key--operation" data-action="multiplication">&times;</button>
                <button data-action="number">9</button>
                <button data-action="number">8</button>
                <button data-action="number">7</button>
                <button data-action="number">6</button>
                <button data-action="number">5</button>
                <button data-action="number">4</button>
                <button data-action="number">3</button>
                <button data-action="number">2</button>
                <button data-action="number">1</button>
                <button class="key--zero" data-action="number">0</button>
                <button data-action="decimal">.</button>
                <button class="key--clear" data-action="clear">C</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
