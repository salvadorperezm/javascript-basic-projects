<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="outter-container">
        <div class="main-container">
            <div class="results-container"></div>
            <div class="buttons-container">
                <div class="row">
                    <button class="button numbers" data="input">7</button>
                    <button class="button numbers" data="input">8</button>
                    <button class="button numbers" data="input">9</button>
                    <button class="button operations" data="sum">&plus;</button>
                </div>
                <div class="row">
                    <button class="button numbers" data="input">4</button>
                    <button class="button numbers" data="input">5</button>
                    <button class="button numbers" data="input">6</button>
                    <button class="button operations" data="input">&times;</button>
                </div>
                <div class="row">
                    <button class="button numbers" data="input">1</button>
                    <button class="button numbers" data="input">2</button>
                    <button class="button numbers" data="input">3</button>
                    <button class="button operations" data="input">&#8722;</button>
                </div>
                <div class="row">
                    <button class="button operations" data="clear">C</button>
                    <button class="button numbers" data="input">0</button>
                    <button class="button operations" data="equals">=</button>
                    <button class="button operations" data="input">&#247;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
